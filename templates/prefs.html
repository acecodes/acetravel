<div class="prefs-form" ng-hide="app.suggestion.name !== undefined">
    <form ng-submit="app.preference(app, user.preference)" ng-hide="app.loadingMain === true">
        <h1>I need more <select ng-model="user.preference" required>
            <option value=""></option>
            <option ng-repeat="type in app.tripTypes" value="{{type.name}}">{{type.name}}</option>
        </select> in my life.</h1>
        <div class="alert alert-dismissible alert-success prefs" ng-hide="user.preference === undefined">
            <img src="img/{{ user.preference }}.jpg">
            <button type="button" class="close" data-dismiss="alert">Ã—</button>
            <h3>{{ app.tripTypes[user.preference].desc }}</h3>
        </div>
        <div><input class="btn btn-lg btn-primary" type="submit" value="Get Suggestion" ng-hide="user.preference === undefined"></div>
    </form>
    <div id="loading-main" ng-show="app.loadingMain === true">
        <span us-spinner="{radius:20, width:20, length: 16}" spinner-key="main"></span>
    </div>
</div>
<results></results>
